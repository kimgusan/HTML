<!-- 
    무슨 일이든 본질만
    남기고 처음부터
    다시 생각해 봅니다.
    Back to Basic
    "원래 그게 당연한거 아냐?"
    불편하고 복잡한 게 당연할 리 없습니다. 
    그래서 우리는 본질에서 출발합니다. 
    시작부터 다르게 질문합니다. 
    끊임없이 ‘왜?’라는 물음을 던집니다. 
    그렇게 익숙한 것을 새롭게, 가치 있게 만듭니다.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://image9.coupangcdn.com/image/coupang/favicon/v2/favicon.ico" type="image/x-icon">
    <title>서식 태그 - 실습</title>
</head>
<body>
    무슨 일이든 본질만
    남기고 처음부터
    <del>다시 생각해 봅니다.</del><br>
    <strong><ins>Back to Basic</ins></strong><br>
    &quot;<em>원래 그게 당연한거 아냐?</em>&quot;<br>
    불편하고 복잡한 게 당연할 리 없습니다.<br>
    그래서 우리는 본질에서 출발합니다.<br>
    시작부터 다르게 질문합니다.<br>
    끊임없이 &ldquo;왜?&rdquo;라는 물음을 던집니다.<br>
    <mark>그렇게 익숙한 것을 새롭게,&nbsp;가치 있게 만듭니다.</mark><br>
</body>
</html>
